<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Styles</title>
    <script src="https://kit.fontawesome.com/1f910b8ff8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img class="logo" src="images/diningItems/logo.png" alt="Logo Image">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">
                </div>
            </div>
        </div>
    </nav>

    <!--banner-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Collection</h1>
            <button class="banner-btn">shop</button>
        </div>
    </header>

    <!--products-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="images/bedroomItems/product-1.jpg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to cart
                    </button>
                </div>
                <h3>Queen Bed</h3>
                <h4>R2000.00</h4>
            </article>
        </div>
    </section>
    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="images/bedroomItems/product-1.jpg" alt="product">
                    <div>
                        <h4>Queen bed </h4>
                        <h5>R2000.00</h5>
                        <span class="remove-item">Delete</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        </p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="class cart-footer">
                    <h3>Your Total R <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>

</html>
