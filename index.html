<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Styles</title>
    <script src="https://kit.fontawesome.com/1f910b8ff8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="pages/about.html">About</a>
                <a href="pages/gallery.html">Gallery</a>
                <a href="pages/contact.html">Contact</a>

            </div>

            <div id="main">
                <button class="openbtn" onclick="openNav()">&#9776;</button>
            </div>
            <img class="logo" src="images/diningItems/logo.png" alt="Logo Image">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">
                </div>
            </div>
        </div>
    </nav>

    <!--banner-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Luxury Styles</h1>
            <button class="banner-btn"><a href="#element">shop</a></button>
        </div>
    </header>

    <!--products-->

    <section id="new" class="arrivals">
        <div class="section-title">
            <h2>New arrivals</h2>
            <h3>COMING SOON!</h3>
        </div>
    </section>
    
    <section id="element" class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Cart</h2>
            <div class="cart-content">

            </div>

            <div class="cart-footer">
                <h3>Your Total : R <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>

</html>
