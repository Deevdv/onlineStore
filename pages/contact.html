<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact</title>
</head>

<body>
    <section>
        <div class="contact-container">
            <!--form-->
            <div class="form-container">
                <h3>Message Us</h3>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Your Name:" required>
                    <input type="email" name="" id="" placeholder="Enter Email" required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here"
                        required></textarea>
                    <input type="submit" value="Send" class="send-button">
                </form>
            </div>
            <!--Map-->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3462.484237775445!2d30.833241800000014!3d-29.792551699999986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef6fc3c8479c967%3A0xd4f13fb04099e26e!2sKloof%20Village%20Mall!5e0!3m2!1sen!2sza!4v1687190469511!5m2!1sen!2sza"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <div class="contact">
        <h3>Contact Us:</h3>
    </div>
<div class="details">
    <h3> Phone: +27311231231 </h3>
    <h3>Website: </h3>
</div>
    <script src="/js/contact.js" defer></script>
</body>

</html>
